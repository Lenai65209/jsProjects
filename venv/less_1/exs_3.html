<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. К числу 10 прибавляем число 10 получаем число 20.
  2. К числу 20 прибавляем строку '10'.
  В JavaScript слабая (не строгая) типизация и существует неявное приведние типов.
  Если происходит сложение со строкой, то второй операнд (не строка:
  в данном случае - это число) JavaScript конвкртирует в строку.
  Таким образом, JavaScript превратит число 20 в строку '20'.
  К строке '20' прибавляем строку '10' получаем строку '2010'.
  3. С помощью console.log выводим строку '2010' в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. К числу 10 прибавляем строку '10'.
  JavaScript конвертирует число 10 в строку '10'.
  К строке '10' прибавляем строку '10' получаем строку '1010'.
  2. К строке '1010' прибавляем число 10.
  JavaScript превратит число 10 в строку '10'.
  К строке '1010' прибавляем строку '10' получаем строку '101010'.
  3. С помощью console.log выводим строку '101010' в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. К числу 10 прибавляем число 10 получаем число 20.
  2. +"10" - в JavaScript у унарного оператора (+) приоритет выше, чем
  у сложения, поэтому сначала унарный оператора (+)
  преобразует строку '10' к типу Nmber.
  В результате строка '10' конвертируется в число 10.
  2. К числу 20 прибавляем число 10 получаем число 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  В JavaScript у унарного оператора (-) приоритет выше, чем у деления, поэтому
  1. -"" - с помощью унарного оператора (-)
  JavaScript конвертирует строку '' в число -0.
  2. Число 10 делим на (- 0) получаем минус бесконечность (-Infinity).
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. +"2,5" - унарный оператор JavaScript (+) попытается конвертировать
  строку '2,5' в число, но не сможет, так как для разделения целой и дробной части
  должна быть использована точка, а не запятая. Запятая воспримется как строка,
  поэтому при конвертации строки в число получится значение NaN.
  2. 10 делим на NaN и получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");


</script>
</body>
</html>
