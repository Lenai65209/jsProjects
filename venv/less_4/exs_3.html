<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо создать функцию getDigitsOfNumber, которая принимает целое
положительное число в диапазоне от 0 до 1000.
Функция должна вернуть обычный объект с тремя свойствами:
1. units - содержит число, количество единиц в параметре функции.
2. dozens - содержит число, количество десятков в параметре функции.
3. hundreds - содержит число, количество сотен в параметре функции.
Если функции было передано не целое положительное число, либо число в ином
диапазоне, нежели задано в условии, функция должна вывести в консоль информацию
об ошибке и вернуть пустой объект.
Необходимо также прописать jsdoc для данной функции.

Подсказка:
У объекта console есть разные методы, мы часто используем console.log для того
чтобы вывести в консоль какое-то значение, однако есть и другие методы, найдите
в интернете какие методы существуют и используйте "правильный метод" в нужном
месте. Обратите внимание что функция не должна выбрасывать ошибку, она должна
только вывести в консоль информацию о том, что что-то пошло не так.
Обратите внимание на слова "от 0 до 1000", это означает диапазон [0, 999], что
можно прочитать как "от нуля до 999 включительно".
-->
<script>
  "use strict";

  class MyError extends Error {
    constructor(message) {
      super(message);
      this.name = "MyError";
    }
  }

  /*
   * Ловит ошибки во внешнем коде.
   * @param {number} message - сообщение ошибки.
   * @param {number} url - текущий URL.
   * @param {number} lineNumber - номер строки, откуда «выпала» ошибка.
   */
  window.onerror = function(message, url, lineNumber) {
    console.error("Поймана ошибка, выпавшая в глобальную область!\n" +
      "Сообщение: " + message + "\n(" + url + ":" + lineNumber + ")");
  };


   /**
   * Выделяет десятки, сотни и единицы в числе.
   * @param {number} myNum - Целое число, в диапазоне от 0 до 1000 [0, 999].
   * @return {(Object|{})} объект с тремя свойствами:
   * 1. units - содержит число, количество единиц в параметре функции.
   * 2. dozens - содержит число, количество десятков в параметре функции.
   * 3. hundreds - содержит число, количество сотен в параметре функции.
   * или пустой объект {}, если число не целое,
   * или не попадает в заданный диапазон.
   */
  function getDigitsOfNumber(myNum) {
    let inpNum;
    try {
      inpNum = +myNum;
      if (!isNaN(inpNum) && (inpNum % 1 !== 0 || inpNum < 0 || inpNum > 999)) {
        throw new MyError;
      }
      if (isNaN(inpNum)) {
          throw e;
      }
      console.log(`Вводится число: ${myNum}`);
      } catch (e) {
        if (e.name == "MyError") {
          if (myNum % 1 !== 0) {
            console.warn("Ошибка: число не целое.");
          } else if (myNum < 0) {
            console.warn("Ошибка: число меньше нуля.");
          } else {
            console.warn("Ошибка: число больше 999.");
          }
          return {};

        } else {
          console.error(`! Вы вводите не число: ${myNum} !`);
          return;
        }
      }
    return {
      units: inpNum % 10,
      dozens: Math.trunc(inpNum / 10) % 10,
      hundreds: Math.trunc(inpNum / 100) % 10,
    };
  }

  console.log(getDigitsOfNumber(123));
  console.log(getDigitsOfNumber(-123));
  console.log(getDigitsOfNumber(123.123));
  console.log(getDigitsOfNumber(123123));
  console.log(getDigitsOfNumber('abracadabra'));
  console.log(getDigitsOfNumber(0));
  console.log(getDigitsOfNumber(3));
  console.log(getDigitsOfNumber(23));
  console.log(getDigitsOfNumber());

</script>

</body>
</html>
