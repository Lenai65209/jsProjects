<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  С помощью ключевого слова let создаем переменне:
  a, b, c и d. Изначально им присваивается undefined.
  a: 1 - переменной а присваивается 1 при создании,
  b: 1 - переменной b присваивается 1 при создании,
  c: undefined, d: undefined - переменные c и d - остаются неопределены.
  Затем инкремент, который имеет приоритет перед присваиваиванием,
  увеличивает значение переменной а на единицу: а = 1 + 1.
  Возвращаемое значение оператора++ зависит от его позиции относительно
  операнда a. В данном случае он стоит перед операндом (префиксный оператор
  инкремента), поэтому к операнду прибавляется единица, а результатом является
  увеличенное значение операнда, т.е. а = 2 и с = 2.
  Таким образом, console.log(c) выведет значение 2 в консоль.
  На данном шаге переменные примут значение:
  a: 2 - сработал оператор++,
  b: 1 - действий с переменной не производили,
  c: 2 - сработал оператор присвоения с = ++a,
  d: undefined - действий с переменной не производили.
   */
  c = ++a;
  console.log(c);

  /*
  На данном шаге переменные имеют значение:
  a: 2,
  b: 1,
  c: 2,
  d: undefined.
  Инкремент, который имеет приоритет перед присваиваиванием,
  увеличивает значение переменной b на единицу: b = 1 + 1.
  Возвращаемое значение оператора++ зависит от его позиции относительно
  операнда b. В данном случае он стоит после операнда (постфиксный оператор
  инкремента), поэтому к операнду прибавляется единица, а результатом является
  прежнее значение операнда b, т.е. b++ вернет 1, следовательно: b = 2,
  а, после срабатывания оператора присвоения, d получит значение 1: d = 1.
  Таким образом, console.log(d) выведет значение 1 в консоль.
  На данном шаге переменные примут значение:
  a: 2 - действий с переменной не производили,
  b: 2 - сработал оператор++,
  c: 2 - действий с переменной не производили,
  d: 1 - сработал оператор присвоения d = b++.
   */
  d = b++;
  console.log(d);

  /*
  На данном шаге переменные имеют значение:
  a: 2,
  b: 2,
  c: 2,
  d: 1.
  Инкремент, который имеет приоритет перед сложением и присваиваиванием,
  увеличивает значение переменной а на единицу: а = 2 + 1.
  Возвращаемое значение оператора++ зависит от его позиции относительно
  операнда a. В данном случае он стоит перед операндом (префиксный оператор
  инкремента), поэтому к операнду прибавляется единица, а результатом является
  увеличенное значение операнда, т.е. а = 3 и возвращаемое значение равно 3.
  Затем последовательно сработают операторы сложения и присвоения: с = 2 + 3.
  (У сложения приоритет выше, чем у присвоения).
  Таким образом, console.log(c) выведет значение 5 в консоль.
  На данном шаге переменные примут значение:
  a: 3 - сработал оператор++,
  b: 2 - действий с переменной не производили,
  c: 5 - сработал оператор присвоения с = 2 + ++a,
  d: 1 - действий с переменной не производили.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  На данном шаге переменные имеют значение:
  a: 3,
  b: 2,
  c: 5,
  d: 1.
  Затем инкремент, который имеет приоритет перед присваиваиванием,
  увеличивает значение переменной b на единицу: b = 2 + 1.
  Возвращаемое значение оператора++ зависит от его позиции относительно
  операнда b. В данном случае он стоит после операнда (постфиксный оператор
  инкремента), поэтому к операнду прибавляется единица, а результатом является
  прежнее значение операнда b, т.е. b++ вернет 2, а b = 3.
  Затем последовательно сработают операторы сложения и присвоения: d = 2 + 2
  (У сложения приоритет выше, чем у присвоения).
  Таким образом, console.log(d) выведет значение 4 в консоль,
  console.log(a) выведет значение 3 в консоль,
  console.log(b) выведет значение 3 в консоль.
  На данном шаге переменные примут значение:
  a: 3 - действий с переменной не производили,
  b: 3 - сработал оператор++,
  c: 5 - действий с переменной не производили,
  d: 4 - сработал оператор присвоения d = 2 + b++.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);


</script>
