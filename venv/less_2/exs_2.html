<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  С помощью ключевого слова let создаем переменне: `x` и `a`.
  Изначально им присваивается undefined.
  Переменной `a` присваивается 2 при создании.
  Переменной `x` присваивается расчетное значение при создании.
  Самый высокий приоритет имеет группировка,
  следовательно сначала срабатывает вырадение в скобках (a *= 2).
  Оператор присваиваивания *= сработает аналогично оператору умножения:
  a = a * 2, то есть a = 2 * 2.
  Следовательно оператор присвоения a =* 2 присвоит переменной `a` значение 4.
  Затем последовательно сработают операторы сложения и присвоения: x = 1 + 4.
  (У сложения более высокий приоритет).
  Таким образои переменной `x` при создании присвоится значение 5.
  Значит, console.log(x) выведет значение 5 в консоль,
  console.log(a) выведет значение 4 в консоль.
   */
  console.log(x);
  console.log(a);


</script>
