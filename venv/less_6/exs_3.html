<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<div class="stars_container"><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i><!--
  --><i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  document.querySelector('.stars_container')
    .addEventListener('mouseover', elem => {
      if (!elem.target.classList.contains('fas')) {
        return;
      }
      let star = elem.target;
      do {
        star.classList.add('golden');
        star = star.previousElementSibling;
      } while (star);
    });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  document.querySelector('.stars_container')
    .addEventListener('mouseout', elem => {
      if (!elem.target.classList.contains('fas')) {
        return;
      }
      let star = elem.target;
      do {
        star.classList.remove('golden');
        star = star.previousElementSibling;
      } while (star);
    });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*
  Браузер вставляет отступы между инлайн-элементами.
  inline-block ведет себя, как обычная буква, и так же, как и простой текст
  имеет пробелы между словами. Браузер создаёт пустой текстовый узел, который
  может являться переводом строки, пробелом или табом. Все они превращаются
  в один единственный пробел и описывается следующей сущностью: &#x0020;.
  Это обычный символ. Он изменяться в зависимости от размера или вида шрифта,
  и весдет себя точно также, как и обычная буква в строке.
  Есть много способов решения данной проблемы.
  Самые простые:
  - состыковывать элементы, убирав между ними пробелы:
  <div
    class="stars_container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
  </div>
  - вместо пробелов записать комментарии:
  <div class="stars_container"><!--
      --><i class="fas fa-star"></i><!--
      --><i class="fas fa-star"></i><!--
      --><i class="fas fa-star"></i><!--
      --><i class="fas fa-star"></i><!--
      --><i class="fas fa-star"></i>
  </div>
  - любая спецификация HTML (но не XHTML), позволяет нам опускать закрывающие
  теги у некоторых элементов, т.е. разрешает их отсутствие.
  В спецификации HTML5 таких элементов целых 18 штук.
  Можно переименрвать элементы i, например в li.
  Элементы <li> попадают в вышеуказанный список. Это означает, что можно
  упустить закрывающий тег </li> пробелы исчезнут.
  <div class="stars_container">
    <li class="fas fa-star">
    <li class="fas fa-star">
    <li class="fas fa-star">
    <li class="fas fa-star">
    <li class="fas fa-star">
  </div>
  .
  */


</script>

</body></html>
